# @package _global_
defaults:
  - _self_

#### Dataset params ###########################################################
dataset:
  name: Temperature_AllStations
  hparams:
    target_channels:
      - temperature
    covariate_channels: other  # Use all 8 sensor variables as covariates
    freq: h
    station_type: null  # Use both weather stations AND rain gauges (for Deliverable 3)
    extended_topo_vars:
      - DEM
      - SLOPE_2000M_SIGRATIO1
  connectivity:
    layout: edge_index
    include_self: False
    theta: 50
    threshold: 0.9
  splitting:
    # Test set starts from April 1st, 2024 as required
    val_len: 0.1
    test_start: "2024-04-01"
  covariates:
    year: True
    day: True
    weekday: True
    mask: True
    v: False
  static_attributes: ["latitude", "longitude", "altitude"]
  zerowind: 0.5  # Not needed for temperature but kept for compatibility

#### Windowing params #########################################################
window: 6
horizon: 24
stride: 1
